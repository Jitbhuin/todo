{%extends 'todo_app/add.html'%}
{% load crispy_forms_tags%}
{% block parent %}
<div class="container">
    <div class="row d-flex align-items-center " style="height: 100vh;">
        <div class="col-md-5 mx-auto">
            <div class="todo_container">
                <div class="card top_box rounded-cicle">
                    <div class="top_box p-4 ">
                        <h1 class="display-4 text-center">Login</h1>
                    </div>
                    <div class="card-body">
                          <form action="{%url 'todo_app:profile' %}" method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                        {{p_form | crispy}}
                        {{u_form | crispy}}
                        <div class="d-grid gap-2 mt-2">
                            <button type="submit" class="btn btn-primary mt-1" type="button">Update</button>
                          </div>
                    </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock parent %}
